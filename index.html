<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="Gerador de senha">
    <title>Gerador de senha</title>


    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <img class="logo" src="./assets/logo.svg" alt="Gerador de senha logo" />
    </header>

    <main>
        <article class="container-input">
            <span>Tamanho <span id = "valor"></span> caracteres</span>
            <input id="slider" class="slider" type="range" min="4" max="26" value="8" />

            <input type="checkbox" id="checkbox" class="checkbox"
                onclick="senhaNum(numeros)">NÃºmeros</input>
            <input type="checkbox" id="checkbox" class="checkbox" onclick="senhaCompleta()">Caracteres especiais</input>
        </article>

        <article class="container-output">
                <span id="password" class="password"></span>
                <span id="copyPassword" class="copyPassword" onclick="copyPassword()">Copiar</span>
        </article>

    </main>

    <footer>
        <p>Criado  2022</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
