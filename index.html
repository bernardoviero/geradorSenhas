<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta nome="keywords" content="Gerador de senha">
    <title>Gerador de senha</title>


    <link rel="stylesheet" href="style.css">

</head>
<body>

    <img class="logo" src="./assets/logo.png" alt="Gerador de senha logo" />

    <main class="container-input">
        <span>Tamanho <span id = "valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="4" max="26" value="8"/>

        <span class="tipoSenha">Selecione como deseja que a senha seja:</span>
        <button id="buttonChooseNumero" class="button-cta" onclick="generatePassword(charsetNumero)">Senha apenas com numeros</button>
        <button id="buttonChooseLetra" class="button-cta" onclick="generatePassword(charsetLetra)">Senha apenas com letras</button>
        <button id="buttonChooseLetraNumero" class="button-cta" onclick="generatePassword(charsetNumeroLetra)">Senha apenas com letras e números</button>
        <button id="buttonChooseCompleto" class="button-cta" onclick="generatePassword(charsetCompleted)">Senha com letras, números e caracteres especiais</button>
    </main>

    <div id = "container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password"></span>
        <span class="tooltip"> Clique aqui para copiar. ☝️ </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
