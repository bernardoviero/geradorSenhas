<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <img src="./img/logo.svg" alt="Gerador de Senhas">
    </header>
    <main>
        <section class="tipo" aria-label="Tipo de senha">
            <div class="tipo-container">
                <div class="tipo-range">
                    <span>Tamanho</span>
                    <input type="range" min="4" max="26" value="8" class="tipo-slider">
                </div>
                <div class="tipo-senha">
                    <input type="checkbox" class="tipo-checkbox">
                    <span>Números</span>
                </div>
                <div class="tipo-senha">
                    <input type="checkbox" class="tipo-checkbox">
                    <span>Caracteres especiais</span>
                </div>
            </div>
        </section>

        <section class="output" aria-label="Senha Gerada">
            <div class="output-container">
                <span class="output-gerada">Teste</span>
            </div>
            <div class="output-cop">
                <a href=""><span class="output-copiar">Copiar</span></a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p footer-copy>Developed by Bernardo Viero © 2022</p>
    </footer>
</body>
</html>
